<div class="modal-header d-flex justify-content-between">
  <h4 class="modal-title txt-primary">{{ pokemonDetail?.name | uppercase }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body row pb-0">
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body bg-primary">
        <div class="icons-section text-center"><img src="assets/images/bitcoin/3.png" alt="">
          <h6>{{ 'Pokemon moves' | translate }}</h6>
          <h5>
            <span class="counter" [CountTo]="pokemonDetail?.moves?.length" [from]="0" [duration]="2"></span>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body bg-primary">
        <div class="icons-section text-center"><img src="assets/images/bitcoin/2.png" alt="">
          <h6>{{ 'Height' | translate }}</h6>
          <h5>
            <span class="counter" [CountTo]="pokemonDetail?.height" [from]="0" [duration]="2"></span>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body bg-primary">
        <div class="icons-section text-center"><img src="assets/images/other-images/clock-face.png" width="60"
            height="60" alt="">
          <h6>{{ 'Weight' | translate }}</h6>
          <h5>
            <span class="counter" [CountTo]="pokemonDetail?.weight" [from]="0" [duration]="2"></span>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h5 class="txt-primary">{{ 'Pokemon stats' }}</h5>
      </div>
      <div class="card-body charts-box">
        <div class="flot-chart-container">
          <canvas baseChart class="chart flot-chart-placeholder" id="graph123" [legend]="chartLegend" [data]="chartData"
            [labels]="chartLable" [options]="chartOption" [chartType]="chartType" [colors]="chartColor"
            height="80px"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer" *ngIf="urlPokemonOverview">
  <button type="button" class="btn btn-secondary mr-auto" (click)="closeModal(false)">
    {{ 'Exit' | translate}}
  </button>
  <button type="button" ngbAutofocus class="btn btn-primary" (click)="closeModal(true)">
    {{ 'Add to pokedex' | translate}}
  </button>
</div>
