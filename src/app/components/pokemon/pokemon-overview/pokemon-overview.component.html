<div class="col-lg-12 p-0 mt-3">
  <div class="card">
    <div class="card-header b-b-primary">
      <h5 class="f-20 f-w-600">{{ 'View' | translate}}</h5>
    </div>
    <div class="card-body pb-1">
      <ngx-datatable
        #table
        class="datatable bootstrap"
        [columnMode]="columnMode"
        [rows]="rows"
        [headerHeight]="36"
        [loadingIndicator]="loadingIndicator"
        [footerHeight]="36"
        [rowHeight]="'auto'"
        [count]="entryCount"
        [limit]="desiredPageSize"
        [offset]="desiredPageOffset"
        [externalPaging]="true"
        (page)="setPage($event)"
        [cssClasses]='customClasses'
      >
        <ngx-datatable-column [name]="'Pokemon name' | translate" prop="name" [width]="250">
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-value="value"
            let-row="row"
          >
            <span class="txt-primary">{{ value | uppercase }}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'Page' | translate" prop="url" [width]="100">
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-value="value"
          let-row="row"
          >
            <a [href]="value" target="_blank">{{ "See more" | translate }}</a>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          [name]="'Actions' | translate"
          [width]="250"
          [resizeable]="false"
          [canAutoResize]="false"
        >
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-row="row"
            let-value="value"
          >
            <button class="btn btn-primary" (click)="previewPokemon(row)">
              {{ 'Preview' | translate }}
            </button>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-footer class="hide-overflow">
          <ng-template
            ngx-datatable-footer-template
            let-rowCount="rowCount"
            let-pageSize="pageSize"
            let-curPage="curPage"
          >
            <div class="ml-2">
              {{ "Total" | translate }}: <span class="counter ml-2" [CountTo]="rowCount" [from]="0" [duration]="3"></span>
            </div>
            <datatable-pager
              [pagerLeftArrowIcon]="customClasses.pagerLeftArrow"
              [pagerRightArrowIcon]="customClasses.pagerRightArrow"
              [pagerPreviousIcon]="customClasses.pagerPrevious"
              [pagerNextIcon]="customClasses.pagerNext"
              [page]="curPage"
              [size]="pageSize"
              [count]="rowCount"
              [hidden]="!(rowCount / pageSize > 1)"
              (change)="table.onFooterPage($event)"
            >
            </datatable-pager>
          </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
    </div>
  </div>
</div>
